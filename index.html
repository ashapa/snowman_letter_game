<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Review</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div class="container">

        <header>
            <h1>Snowman Letter Game</h1>
        </header>
        
        <section class="display display-instructions">
            <h1 id="snowman">☃️</h1>
            <div>
                <h4>Instructions:</h4>
                <p>The snowman has a letter, can you guess what it is under 10 tries?
                </p>
            </div>
            <b>Start by pressing any letter key!</b>
        </section>
        <hr />


        <section id="game" class="display">
            <section class="display-game">
                <p>Your guess: <span id="player-guess"></span></p>
                <p>Already Guessed: <span id="guessed"></span> 
                <p>Guesses remaining:<span id="remaining"></span></p>
            </section>
            <section>
                <p id="game-status"></p>
            </section>
        </section>
                
    </div>
    
    <script src="main.js"></script>
</body>
</html>
