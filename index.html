<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Review</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    

        <h1>Snowman Letter Game</h1>
        <h3>Try to guess the Snowman's Letter in under 10 guesses</h3>
        <h3>Start by pressing any letter key!</h3>
        <p>Guess what letter I'm thinking of! <span id="player-guess"></span></p>
        <p>Wins: <span id="win-counter"></span></p>
        <p>Losses: <span id="loss-counter"></span></p>
        <p>Already Guessed: <span id="guessed"></span> 
        <p>Guesses remaining:<span id="remaining"></span></p>

    
    <script src="main.js"></script>
</body>
</html>
